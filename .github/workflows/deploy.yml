name: Deploy to Self-Hosted Windows

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps
        shell: powershell

      - name: Build application
        run: npm run build
        shell: powershell

      - name: Install PM2 globally (if not installed)
        run: |
          if (!(Get-Command pm2 -ErrorAction SilentlyContinue)) {
            npm install -g pm2
            Write-Host "PM2 installed successfully"
          } else {
            Write-Host "PM2 already installed"
          }
        shell: powershell

      - name: Stop existing PM2 process
        run: |
          pm2 delete countdown 2>$null
          # Remove the buggy pm2-windows-startup module if it exists
          pm2 delete pm2-windows-startup 2>$null
          if ($LASTEXITCODE -ne 0) {
            Write-Host "No existing process to stop"
          }
        shell: powershell
        continue-on-error: true

      - name: Start application with PM2
        run: |
          pm2 start server.js --name countdown --node-args="--max-old-space-size=2048"
          pm2 save
        shell: powershell

      - name: Create Windows startup script
        run: |
          Write-Host "Creating Windows startup batch file for user: $env:USERNAME"
          $batchContent = "@echo off`ncd /d `"$((Get-Location).Path)`"`npm2 resurrect`npm2 start server.js --name countdown --node-args=`"--max-old-space-size=2048`" 2>nul"
          $batchContent | Out-File -FilePath "start-countdown.bat" -Encoding ASCII
          Write-Host "Startup script created: start-countdown.bat"
          Write-Host "To auto-start on boot, add this to Windows startup folder or Task Scheduler"
        shell: powershell

      - name: Show PM2 status
        run: pm2 status
        shell: powershell

      - name: Show runner context info
        run: |
          Write-Host "Current user: $env:USERNAME"
          Write-Host "User domain: $env:USERDOMAIN"
          Write-Host "User profile: $env:USERPROFILE"
          Write-Host "Node version: $(node --version)"
          Write-Host "NPM prefix: $(npm config get prefix)"
        shell: powershell
